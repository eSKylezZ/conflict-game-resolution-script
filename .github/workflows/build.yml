name: Build Workflow

on:
  push:
    branches: main

jobs:
  build-windows_x64:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller resolution-script.spec
      - name: Rename executable
        run: |
          Move-Item -Path dist\resolution-script.exe -Destination dist\resolution-script-x64.exe
      - name: List dist directory contents
        run: |
          dir dist
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Windows_ResolutionScript
          path: dist/resolution-script-x64.exe
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/resolution-script-x64.exe
          tag_name: v1.0.0
          name: Release v1.0.0
          body: |
            This release includes the following executables:
            - **resolution-script-x64.exe**: For 64-bit Windows
            - **resolution-script-x86.exe**: For 32-bit Windows
          draft: false
          prerelease: false

  build-windows_x86:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          architecture: 'x86'
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller resolution-script.spec
      - name: Rename executable
        run: |
          Move-Item -Path dist\resolution-script.exe -Destination dist\resolution-script-x86.exe
      - name: List dist directory contents
        run: |
          dir dist
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Windows_ResolutionScript
          path: dist/resolution-script-x86.exe
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/resolution-script-x86.exe
          tag_name: v1.0.0
          name: Release v1.0.0
          body: |
            This release includes the following executables:
            - **resolution-script-x64.exe**: For 64-bit Windows
            - **resolution-script-x86.exe**: For 32-bit Windows
          draft: false
          prerelease: false
